<!--THE DICE GAME-->
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>The Dice Game</title>
    </head>
    <body>
        <main>
            <h1>The Dice Game</h1>
            <h2>Player-1 vs Player-2</h2>
             <section>
                <div class="dice dice1">
                    <div class="dot dot1">1</div>
                    <div class="dot dot2">2</div>
                    <div class="dot dot3">3</div>
                    <div class="dot dot4">4</div>
                    <div class="dot dot5">5</div>
                    <div class="dot dot6">6</div>
                    <div class="dot dot7">7</div>
                    <div class="dot dot8">8</div>
                    <div class="dot dot9">9</div>
                </div>
                <div class="dice dice2">
                    <div class="dot dot1">1</div>
                    <div class="dot dot2">2</div>
                    <div class="dot dot3">3</div>
                    <div class="dot dot4">4</div>
                    <div class="dot dot5">5</div>
                    <div class="dot dot6">6</div>
                    <div class="dot dot7">7</div>
                    <div class="dot dot8">8</div>
                    <div class="dot dot9">9</div>
                </div>
            </section>
        </main>
        <h3 onclick="main()">Roll the dies!</h3>
        <script src="index.js"></script>
    </body>
</html>
